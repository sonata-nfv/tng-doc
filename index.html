<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {

      // Build a system
      const ui = SwaggerUIBundle({

		urls: [ 
{url: "https://raw.githubusercontent.com/sonata-nfv/tng-sdk-package/master/doc/rest_api_model.json", name: "5GTANGO SDK Packager API v1"},
{url: "https://raw.githubusercontent.com/sonata-nfv/tng-sla-mgmt/master/doc/sla_rest_api_model.json", name: "5GTANGO SLA Manager v1"},
{url: "https://raw.githubusercontent.com/sonata-nfv/tng-slice-mngr/master/swagger_definitions/slice-mngr_NST.json", name: "5GTANGO SLICE MANAGER NetSlice Template API v1"},
{url: "https://raw.githubusercontent.com/sonata-nfv/tng-slice-mngr/master/swagger_definitions/slice-mngr_NSI.json", name: "5GTANGO SLICE MANAGER NetSlice Instance API v1"},
{url: "https://raw.githubusercontent.com/sonata-nfv/son-monitor/master/manager/doc/swagger2.json", name: "5GTANGO MONITORING MANAGER API v1.5"},
{url: "https://raw.githubusercontent.com/sonata-nfv/tng-sdk-validation/master/doc/validation-rest_api_model.json", name: "5GTANGO VALIDATOR v1"},
		],
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui
    }
  </script>
  </body>
</html>
